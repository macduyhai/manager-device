<div class="position-relative">
    <h3 class="text-center title-dialog border-bottom pb-1 border-primary">{{title}}</h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="mat-typography">
                    <h3>Develop across all platforms</h3>
                    <p>Learn one way to build applications with Angular and reuse your code and abilities to build
                        apps for any deployment target. For web, mobile web, native mobile and native desktop.</p>



                </div>
            </div>
            <div class="col-6">
                <div class="mat-typography">
                    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" class="agm-map">
                        <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true"></agm-marker>
                    </agm-map>

                </div>
            </div>
        </div>
    </div>
    <mat-dialog-actions align="end" class="position-absolute fixed-bottom btn-wapper">
        <button type="button" class="btn btn-primary mr-1" (click)="save()">Save</button>
        <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
        <!-- <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
    </mat-dialog-actions>
</div>
