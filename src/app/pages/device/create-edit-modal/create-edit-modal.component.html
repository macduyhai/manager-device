<div class="position-relative">
    <h3 class="text-center title-dialog border-bottom pb-1 border-primary">{{title}}</h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="mat-typography">
                    <form [formGroup]="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Tên thiết bị</label>
                            <input class="form-control" id="exampleInputEmail1" formControlName="device_name">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Tên vị trí</label>
                            <input class="form-control" id="exampleInputPassword1" formControlName="location">
                        </div>
                        <div class="form-group" *ngIf="!data.ID">
                            <label for="exampleInputPassword1">Mac</label>
                            <input class="form-control" id="exampleInputPassword1" formControlName="mac">
                        </div>
                        <div class="form-group">
                            <label for="long">Vị trí Long ( VD: 105.8194541 )</label>
                            <input class="form-control" id="long" formControlName="long">

                        </div>
                        <div class="form-group">
                            <label for="lat">Vị trí Lat ( VD: 21.0227788 )</label>
                            <input class="form-control" id="lat" formControlName="lat">
                        </div>

                    </form>
                </div>
            </div>
            <div class="col-6">
                <div class="mat-typography">
                    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom"
                        [class]="data.ID ? 'agm-map' : 'agm-map-id'" (mapClick)="onMapClick($event)">
                        <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true"></agm-marker>
                    </agm-map>

                </div>
            </div>
        </div>
    </div>
    <mat-dialog-actions align="end" class="position-absolute fixed-bottom btn-wapper">
        <button type="button" class="btn btn-primary mr-1" (click)="save()">Save</button>
        <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
        <!-- <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
    </mat-dialog-actions>
</div>
